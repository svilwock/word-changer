<!DOCTYPE <html>
<head>
	<title>Word Changer</title>
	<link rel="stylesheet" type="text/css" href="WordChanger.css">
	<script type="text/javascript" src="WordChanger.js"></script>
</head>

<body>
	<div id="main">
		<div id="path">
			<p>Start From: <span id="start">path</span></p>
			<p>Get To: <span id="end">with</span></p>
		</div>

		<div id="results">
			<input type="text" id="word" placeholder="Type a Word"></input>
			<button type="button" id="submit">Submit</button>
		</div>

		<div id="prevWord">
			<div class="prevLetters" id="prevLetter0"></div>
			<div class="prevLetters" id="prevLetter1"></div>
			<div class="prevLetters" id="prevLetter2"></div>
			<div class="prevLetters" id="prevLetter3"></div>
		</div>

		<div id="currWord">
			<div class="letters" id="letter0"></div>
			<div class="letters" id="letter1"></div>
			<div class="letters" id="letter2"></div>
			<div class="letters" id="letter3"></div>
		</div>
		<div id="invalid"></div>
	</div>
</body>

</html>
